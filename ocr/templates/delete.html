{% extends "base.html" %} {% block title %} Edit You Work {% endblock title %}
{% block content %}
<h3 class="upload">Delete the content</h3>

<form action="" method="POST" class="my-form">
    {% csrf_token %}
    <p>Are you sure you want to delete this content?</p>
    <div
        style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        "
    >
        <button
            style="background-color: rgb(167, 7, 7)"
            type="submit"
            class="delete"
        >
            Yes. Delete
        </button>
        <button
            style="
                background-color: #4caf50;
                padding: 10px;
                border: none;
                border-radius: 3px;
            "
        >
            <a style="color: white" href="{{ request.META.HTTP_REFERER }}"
                >No. Go back</a
            >
        </button>
    </div>
</form>
{% endblock content %}
